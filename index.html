<!DOCTYPE html>
<html lang="en-US">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Save Jeff's Money</title>
<link rel="icon" href="img/icon.png">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="fps-meter.css">
<script type="module" src="gameplay.js"></script>
<section class="front current">
  <div class="zone">
    <div>
      <span class="click-or-touch">Click</span> 
      anywhere<br>to start      
    </div>
  </div>
</section>
<section class="title">
  <div class="zone">
    <h1>Save Jeff's Money</h1>
    <div class="illustration centered"></div>
    <button type="button" class="show-instructions">
      How to Play
    </button>
    <button type="button" class="start-game">
      Start Game
    </button>
  </div>
</section>
<section class="instructions">
  <div class="instructions zone">
    <div>
      <p>
        Save Jeff's money for as long as possible by
        <span class="click-or-touch">click</span>ing
        to shoo away the chipmunks.
      </p>
      <p>
        Don't
        <span class="click-or-touch">click</span>
        too often on the porch, or else
        you may attract other animals.
      </p>      
    </div>
    <button type="button" class="start-game">
      Start Game
    </button>
  </div>
</section>
<section class="gameplay">
  <div class="gameplay">
    <div class="porch centered">
      <div class="money centered">$35</div>
    </div>
  </div>
  <div class="sidebar centered">
    <div class="half">
      <button type="button" class="pause">
        Pause
      </button>      
    </div>
    <div class="half time-area">
      Time<br><span class="time-display">0</span>
    </div>
  </div>
</section>
<section class="game-over">
  <div class="result zone">
    <div>
      You saved Jeff's money for<br>
      <span class="time-display">0</span><br>
      seconds
    </div>
    <button type="button" class="start-game">
      Play Again
    </button>
  </div>
</section>
<audio></audio>
</html>
