<!DOCTYPE html>
<html lang="en-US">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Save Jeff's Money</title>
<link rel="icon" href="img/icon.png">
<link rel="stylesheet" href="style.css">
<script type="module" src="game.js"></script>
<section class="front current">
  <div class="zone">
    <div>
      <span class="click-or-touch capitalize">
        Click
      </span>
      anywhere<br>to start
    </div>
  </div>
</section>
<section class="title">
  <div class="zone">
    <h1>Save Jeff's Money</h1>
    <div class="illustration centered"></div>
    <button type="button" class="show-instructions">
      How to Play
    </button>
    <button type="button" class="start-game">
      Start Game
    </button>
  </div>
</section>
<section class="instructions">
  <div class="instructions zone">
    <div>
      <p>
        Save Jeff's money for as long as possible by
        <span class="click-or-touch">click</span>ing
        to shoo away the chipmunks.
      </p>
      <p>
        Don't
        <span class="click-or-touch">click</span>
        too close to the money, or else you may knock
        it off the porch.
      </p>
    </div>
    <button type="button" class="start-game">
      Start Game
    </button>
  </div>
</section>
<section class="gameplay">
  <div class="field">
    <div class="porch centered">
    </div>
  </div>
  <div class="sidebar centered">
    <div class="half">
      <button type="button" class="pause capitalize">
        Pause
      </button>
    </div>
    <div class="half score-area">
      Score<br><span class="score-display">0</span>
    </div>
  </div>
</section>
<section class="game-over">
  <div class="result zone">
    <h1>Game Over</h1>
    <div class="illustration centered">
      <div class="coin-pile">
        <img class="coins" src="img/coins.png">
        <img class="coins" src="img/coins.png">
        <img class="coins" src="img/coins.png">
      </div>
      <img class="top-hat" src="img/top-hat.png">
      <img class="monocle" src="img/monocle.png">
      <img class="rolls" src="img/rolls.png">
      <img class="lambo" src="img/lambo.png">
      <img class="yacht" src="img/yacht.png">
    </div>
    <div>
      Score:<br>
      <span class="score-display">0</span><br>
    </div>
    <button type="button" class="start-game">
      Play Again
    </button>
  </div>
</section>
<audio></audio>
</html>
